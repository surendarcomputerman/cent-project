<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.google.com/specimen/Montserrat" >
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section>
    <div class="container">
    
      <div class="image" >
      <img src="./images/image-product-desktop.jpg" class="product"></img></div>
       

     <div class="content">
          <P class="linespacing">Perfume</P>
      
          <h1 class="front"> Gabrielle Essence Eau De Parfum </h1>

      <p class="para">
       A floral, solar and voluptuous  interpretation composed by  Olivier Polge, 
       Perfumer-Creator for the House of CHANEL. </p>
       
       <div class="price-content">
       <h1 class="original">$149.99 <span style="color: black;">$169.99</span> </h1> 
       <!-- <div class="btn"> 
        <h3> Add to Cart</h3>
      </div> -->
      <div class="add-btn">
          <button class="cart-btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
      
       </div>
      
      
      
     
     
     
    </div>
    </div>
  </section> 
</body>
</html>
